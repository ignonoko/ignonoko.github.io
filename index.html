<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/js-base64@3.7.3/base64.min.js"
    ></script>
    <script defer type="module" defer src="./uuid.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>UUid Changer</title>
  </head>

  <body class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <div class="main flex flex-col w-full justify-center items-center">
      <h1
        class="text-white font-mono md:tracking-wider font-semibold text-3xl md:text-[3.5rem] my-4 md:my-10 md:ml-[2rem] text-center"
      >
        UUID CHANGER
      </h1>
      <div
        class="box flex justify-center flex-col items-center md:flex-row m-auto box-uuid md:mb-5"
      >
        <label
          class="text-white font-mono font-semibold md:min-h[2rem] mr-2 mb-3 md:mb-0"
          for="uuid"
          >UUID:</label
        >
        <input
          class="input-uuid my-5 md:my-10 rounded md:w-[23rem] md:min-w-[15rem]"
          name="uuid"
          id="uuid"
        />
      </div>
      <div
        class="box flex justify-center flex-col items-center md:flex-row m-auto"
      >
        <label
          class="text-white font-mono font-semibold mr-2 my-3 md:my-0"
          for="links"
          >LINKS:</label
        >
        <textarea
          class="rounded md:w-[23rem] md:min-w-[12rem]"
          name="links"
          id="links"
          cols="50"
          rows="10"
        ></textarea>
      </div>

      <button
        class="Copy transition-all font-mono my-5 md:my-10 md:ml-10 w-28 md:w-36 button bg-white rounded-full font-semibold py-2 hover:scale-110 hover:-translate-y-1"
      >
        Go!
      </button>
      <div
        class="box flex justify-center flex-col items-center md:flex-row m-auto box-uuid md:mb-5"
      >
        <label
          class="text-white font-mono font-semibold mr-2 mb-3 md:mb-0"
          for="output"
          >OUTPUT:</label
        >
        <textarea
          name="output"
          cols="50"
          rows="10"
          class="multiline rounded"
        ></textarea>
      </div>

      <button
        class="transition-all font-mono my-5 md:my-10 md:ml-10 button w-28 md:w-36 bg-white rounded-full font-semibold Copy py-2 px-4 hover:scale-110 hover:-translate-y-1"
      >
        Copy!
      </button>
    </div>
  </body>
</html>
