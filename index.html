<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      defer
      type="module"
      src="https://cdn.jsdelivr.net/npm/js-base64@3.7.3/base64.min.js"
    ></script>
    <script defer type="module" defer src="./uuid.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style></style>
    <title>UUid Changer</title>
  </head>

  <body class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <div class="flex flex-col items-center justify-center w-full main">
      <h1
        class="text-white font-semibold text-[2.6rem] mb-4 mt-2 ml-[2rem] text-center"
      >
        UUID CHANGER
      </h1>
      <div
        class="flex flex-col items-center justify-center m-auto box md:flex-row box-uuid md:mb-5"
      >
        <label
          class="text-white font-semibold md:min-h[2rem] mr-2 mb-3 md:mb-0"
          for="uuid"
          >UUID:</label
        >
        <input
          class="input-uuid my-5 md:my-10 rounded md:w-[23rem] md:min-w-[15rem]"
          name="uuid"
          id="uuid"
        />
      </div>
      <div
        class="flex flex-col items-center justify-center m-auto box md:flex-row"
      >
        <label class="my-3 mr-2 font-semibold text-white md:my-0" for="links"
          >LINKS:</label
        >
        <textarea
          class="rounded md:w-[23rem] md:min-w-[12rem]"
          name="links"
          id="links"
          cols="50"
          rows="10"
        ></textarea>
      </div>

      <button
        class="py-2 my-5 font-semibold transition-all bg-white rounded-full Copy md:ml-10 w-28 md:w-36 button hover:scale-110 hover:-translate-y-1"
      >
        Go!
      </button>
      <div
        class="flex flex-col items-center justify-center m-auto box md:flex-row box-uuid md:mb-5"
      >
        <label class="mb-3 mr-2 font-semibold text-white md:mb-0" for="output"
          >OUTPUT:</label
        >
        <textarea
          name="output"
          cols="50"
          rows="10"
          class="rounded multiline"
        ></textarea>
      </div>

      <button
        class="px-4 py-2 my-5 font-semibold transition-all bg-white rounded-full md:my-10 md:ml-10 button w-28 md:w-36 Copy hover:scale-110 hover:-translate-y-1"
      >
        Copy!
      </button>
    </div>
  </body>
</html>
